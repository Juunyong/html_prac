<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>font</title>
    </head>
    <body>
        <h1>css</h1>
        <h2>font</h2>

        <!-- font-family : rm-->
        <p class="txt1">Lorem ipsum dolor sit amet consectetur ad</p>
        <style>
            .txt1 {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            html,
            body {
                font-size: 16px;
            }
        </style>

        <!-- fontsize -->
        <!-- 절대 px-->
        <p class="txt2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis, nemo?</p>
        <style>
            .txt2 {
                font-size: 20px;
            }
        </style>
        <!-- 상대 rem-->
        <p class="txt3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, eius?</p>
        <style>
            .txt3 {
                font-size: 2.5rem;
            }
        </style>

        <ul>
            <li class="t1">hiii</li>

            <li class="t2">gjrogoekgoerkgoerjhmoe</li>

            <li class="t3">aaaaaaaaaaaaaaaa</li>

            <li class="t4">cccccccccccccccccccc</li>
        </ul>
        <style>
            .t1 {
                font-size: 14px;
            }
            .t2 {
                font-size: 0.875rem;
            }
            .t3 {
                font-size: 1.75rem;
            }
        </style>
    </body>
</html>
