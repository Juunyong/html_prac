<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>display</title>
    </head>
    <body>
        <h1>css</h1>
        <h2>display</h2>
        <hr />
        <div class="block">block</div>
        <div class="block">block</div>
        <style>
            .block {
                width: 100px;
                height: 100px;
                background-color: brown;
            }
        </style>
        <hr />
        <span class="inline">inline</span>
        <span class="inline">inline</span>
        <style>
            .inline {
                display: inline-block; /*inline에 가로세로가 넣고싶다면 이렇게 */
                height: 100px;
                width: 100px;
                background-color: bisque;
            }
        </style>
        <style>
            /* 모바일 */
            @media screen and (min-width: 600px) {
                .box1 {
                    background-color: rebeccapurple;
                    max-width: none;
                    height: auto;
                    margin: auto;
                }
            }
            /* 데스크탑 */

            .box2 {
                display: block;
                background-color: red;
                width: 500px;
                height: 300px;
            }
        </style>
        <button>버튼</button>
        <style>
            button {
                min-width: 200px;
                background-color: aqua;
            }
        </style>
        <!-- 마진-->
        <div class="margin"></div>
        <style>
            .margin {
                width: 300%;
                height: 300px;
                margin: 100px 0 300px 200px;
                background-color: orangered;
            }
        </style>
    </body>
</html>
