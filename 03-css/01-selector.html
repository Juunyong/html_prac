<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selector | css</title>
    </head>
    <style>
        h1 {
            color: red;
        }
        #logo {
            color: blue;
        }
        .logo {
            color: green;
        }
        h1#logo {
            color: palevioletred;
        }
        #logo.logo {
            color: aqua; /* 우선순위 1등 */
        }
        .logo.just {
            color: brown;
        }
        .Selector p {
            /* 한칸 띄우면 자식선택 */
            color: red;
        }
        .Selector .child {
            color: blueviolet;
        }
        .Selector .grandchild {
            color: yellow;
        }

        input:checked + label {
            color: orange;
        }

        .btn {
            display: block;
            text-align: center;
            background-color: brown;
            color: white;
            width: 80px;
            height: 40px;
        }

        .btn:hover {
            background-color: blue;
        }

        .nav1 li:first-child {
            color: blue;
        }

        .nav1 li:last-child {
            color: orangered;
        }
        .nav1 {
            display: flex;
            list-style: none;
        }
        .nav1 li:last-child span {
            display: none;
        }
        .btnhover {
            width: 200px;
            height: 40px;
        }
        .btnhover:hover {
            background-color: green;
            color: white;
        }
        .focus {
            border: 3px solid #333;
            height: 40px;
            width: 200px;
        }
        .focus:focus {
            background-color: khaki;
        }
    </style>
    <body>
        <h1>css</h1>
        <h2>Selector</h2>

        <!-- Simple Selector -->
        <h1 id="logo" class="logo just">logo</h1>

        <!-- 자손 선택 : 공백-->
        <div class="Selector">
            <p class="child">자식</p>
            <p class="child">자식</p>
            <section><p class="grandchild">손자</p></section>
        </div>

        <!-- 안접 형제 선택기 -->
        <input type="checkbox" id="term1" name="term1" />
        <label for="term1">이용약관</label>
        <hr />
        <input type="checkbox" id="term2" name="term2" />
        <label for="term2">개인정보처리방침</label>
        <hr />
        <!-- 상태 선택기 (:상태값) -->
        <a href="# " class="btn">button</a>
        <hr />
        <!-- 가상 클래스 -->
        <ul class="nav1">
            <li>menu1 <span> | </span></li>
            <li>menu2 <span> | </span></li>
            <li>menu3 <span> | </span></li>
            <li>menu4 <span> | </span></li>
        </ul>
        <hr />
        <input type="text" class="focus" placeholder="CLICK ME!!" />
        <hr />
        <button class="btnhover">MOUSE HOVER PLZ</button>
    </body>
</html>
