<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form / html</title>
    </head>
    <body>
        <h1>html</h1>
        <h2>form</h2>

        <form action="/action_page.php">
            <fieldset>
                <legend>회원가입</legend>
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" title="아이디" />
                <hr />
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" />
                <hr />
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" />
                <hr />
                <label for="file">drop the file</label>
                <input type="file" name="file" id="file" />
                <hr />
                <label for="cars">Choose a car :</label>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="benz">Benz</option>
                    <option value="bmw">BMW</option>
                    <option value="audi">AUDI</option>
                </select>
                <hr />
                <label for="text">하고 싶은 말</label>
                <textarea name="message" cols="30" rows="10"> </textarea>
                <hr />
                <button type="button">버튼</button>
                <hr />
                <input type="radio" name="gender" id="m" />
                <label for="m">남자</label>
                <input type="radio" name="gender" id="f" />
                <label for="f">여자</label>
                <hr />
                <input type="checkbox" name="cat" id="cat" />
                <label for="cat">cat</label>
                <input type="checkbox" name="dog" id="dog" />
                <label for="dog">dog </label>
                <input type="checkbox" name="cow" id="cow" />
                <label for="cow">cow</label>
                <hr />
                <input type="submit" value="회원가입" />
                <input type="reset" value="초기화" />
            </fieldset>
        </form>
    </body>
</html>
